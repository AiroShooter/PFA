	<div class="content">
				<div class="container-fluid">
					
					<div class="row">
						<div class="col-md-8 offset-md-2">
								
							<!-- Register Content -->
							<div class="account-content">
								<div class="row align-items-center justify-content-center">
									<div class="col-md-7 col-lg-6 login-left">
										<img src="assets/img/login-banner.png" class="img-fluid" alt="Doccure Register">	
									</div>
									<div class="col-md-12 col-lg-6 login-right">
										<div class="login-header">
											<h3>{{reg_type}} <a href="javascript:void(0)" (click)="changeRegType()">{{doc_patient}}</a></h3>
										</div>
										
										<!-- Register Form -->
										
										<form  [formGroup]="myForm" (ngSubmit)="signup()" method="POST">
											<div *ngIf="this.error != ''" class="alert alert-danger alert-dismissible fade show" role="alert">
												{{this.error}}
												<button type="button" class="close" data-dismiss="alert" aria-label="Close">
													<span aria-hidden="true">&times;</span>
												</button>
											</div>
											<div class="form-group form-focus">
												<input type="email" name="email"  class="form-control floating" formControlName="email">
												<label class="focus-label">Email<span class="required">*</span></label>

												<span *ngIf="myForm.get('email')!.touched && myForm.get('email')!.hasError('required')" class="text-danger">Veuillez saisir l'e-mail</span>
												<span *ngIf="myForm.get('email')!.touched && myForm.get('email')!.hasError('email')" class="text-danger">Veuillez saisir une adresse e-mail valide</span>
											</div>
										
											<div class="form-group form-focus">
												<input type="password" name="password" class="form-control floating"  formControlName="password">
												<label class="focus-label">Créer un mot de passe<span class="required">*</span></label>

												<span *ngIf="myForm.get('password')!.touched && myForm.get('password')!.hasError('required')" class="text-danger">S'il vous plaît entrer le mot de passe</span>
												<span *ngIf="myForm.get('password')!.touched && myForm.get('password')!.hasError('minlength')" class="text-danger">La longueur minimale des caractères requise est de 8</span>
											</div>


											
											
											
											<div class="text-right">
												<a class="forgot-link" [routerLink]="'/login-page'">Vous avez déjà un compte ?</a>
											</div>
											<button class="btn btn-primary btn-block btn-lg login-btn" type="submit" [disabled]="!myForm.valid" >Inscrivez-vous</button>
											<div class="login-or">
												<span class="or-line"></span>
												<span class="span-or">ou</span>
											</div>
											<div class="row form-row social-login">
												<div class="col-6">
													<a href="javascript:void(0)" class="btn btn-facebook btn-block"><i class="fab fa-facebook-f mr-1"></i> Connecter</a>
												</div>
												<div class="col-6">
													<a href="javascript:void(0)" class="btn btn-google btn-block"><i class="fab fa-google mr-1"></i> Connecter</a>
												</div>
											</div>
										</form>
										<!-- /Register Form -->
										
									</div>
								</div>
							</div>
							<!-- /Register Content -->
								
						</div>
					</div>

				</div>

			</div>
