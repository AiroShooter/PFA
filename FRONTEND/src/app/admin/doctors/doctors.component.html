 <div class="page-wrapper">
	<div class="content container-fluid">	
		<!-- Page Header -->
		<div class="page-header">
			<div class="row">
				<div class="col-sm-12">
					<h3 class="page-title">List of Doctors</h3>
					<ul class="breadcrumb">
						<li class="breadcrumb-item"><a [routerLink]="''">Dashboard</a></li>
						<li class="breadcrumb-item"><a href="javascript:(0);">Users</a></li>
						<li class="breadcrumb-item active">Doctor</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- /Page Header -->
		
		<div class="row">
			<div class="col-sm-12">
				<div class="card">
					<div class="card-body">
						<div class="table-responsive" *ngIf="doctorsList">
							<table class="datatable table table-hover table-center mb-0">
								<thead>
									<tr>
										<th>Nom de médecin</th>
										<th>Spécialité</th>
										<!-- <th>Member Since</th> -->
										<th>tarif</th>
										<th>Etat Du Compte</th>
										
									</tr>
								</thead>
								<tbody>
									<tr *ngFor="let doctor of doctorsinfo">
										<td>
											<h2 class="table-avatar">
												<!-- <a  class="avatar avatar-sm mr-2"><img class="avatar-img rounded-circle" [src]="doctor.profile" alt="User Image"></a>
												 -->
												<a>Dr. {{doctor.nom}} {{doctor.prenom}}</a>
											</h2>
										</td>
										<td>{{doctor.libelle}}</td>
										
										<!-- <td>{{doctor.since | date : 'dd MMM yyyy hh mm a'}}</td> -->
										
										<td>${{doctor.tarifs}}</td>
										
										<td>
											<div class="status-toggle">

												<input *ngIf="doctor.isActive=='1'" type="checkbox" (change)="onchange(doctor.isActive,doctor.user_id)" id="{{doctor.user_id}}" class="check" checked>
												<input *ngIf="doctor.isActive=='0'" type="checkbox" (change)="onchange(doctor.isActive,doctor.user_id)" id="{{doctor.user_id}}" class="check">
												<label for="{{doctor.user_id}}" class="checktoggle">checkbox</label>
											</div>
										</td>
									</tr>
									
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>			
		</div>
		
	</div>			
</div>
