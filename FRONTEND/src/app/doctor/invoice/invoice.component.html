<div class="card card-table">
    <div class="card-body">
    
        <!-- Invoice Table -->
                                    <div class="table-responsive">
                                        <table class="table table-hover table-center mb-0">
                                            <thead>
                                                <tr>
                                                    <th>Facture No</th>
                                                    <th>Patient</th>
                                                    <th>Montant</th>
                                                    <th>Pay√© le</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let invoice of AppointmentsInfo">
                                                    <td>
                                                        <a [routerLink]="'/invoice-details'">#IN{{invoice.const_id}}</a>
                                                    </td>
                                                    <td>
                                                        <h2 class="table-avatar">
                                                            <a  class="avatar avatar-sm mr-2">
                                                                <img class="avatar-img rounded-circle" src="https://static.thenounproject.com/png/3200864-200.png" alt="User Image">
                                                            </a>
                                                            <a [routerLink]="'/patient-profile'">{{invoice.nom}} {{invoice.prenom}}<span>#{{invoice.patient_id}}</span></a>
                                                        </h2>
                                                    </td>
                                                    <td>DH{{invoice.tarif}}</td>
                                                    <td>{{invoice.date}}</td>
                                                    <td class="text-right">
                                                        <div class="table-action">
                                                            <a [routerLink]="'/invoice-details'" class="btn btn-sm bg-info-light">
                                                                <i class="far fa-eye"></i> Voir
                                                            </a>
                                                            <a href="javascript:void(0);" class="btn btn-sm bg-primary-light">
                                                                <i class="fas fa-print"></i> Imprimer
                                                            </a>
                                                        </div>
                                                    </td>
                                                </tr>
                                                
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- /Invoice Table -->
                                    
    </div>
