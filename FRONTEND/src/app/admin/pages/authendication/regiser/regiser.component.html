<!-- Main Wrapper -->
<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left">
                    <img class="img-fluid" src="assets/admin/img/logo-white.png" alt="Logo">
                </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>S'inscrire</h1>
                        <p class="account-subtitle">Accédez à notre tableau de bord</p>
                        
                        <!-- Form -->
                        <form>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="nom">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="prénom">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Confirm Password">
                            </div>
                            <div class="form-group mb-0">
                                <button class="btn btn-primary btn-block" type="submit">S'inscrire</button>
                            </div>
                        </form>
                        <!-- /Form -->
                        
                        <div class="login-or">
                            <span class="or-line"></span>
                            <span class="span-or">ou</span>
                        </div>
                        
                        <!-- Social Login -->
                        <div class="social-login">
                            <span>Inscrivez-vous avec</span>
                            <a href="javascript:void(0);" class="facebook"><i class="fa fa-facebook"></i></a><a href="javascript:void(0);" class="google"><i class="fa fa-google"></i></a>
                        </div>
                        <!-- /Social Login -->
                        
                        <div class="text-center dont-have">Vous avez déjà un compte? <a [routerLink]="'login-page'">Se connecter</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Main Wrapper -->
