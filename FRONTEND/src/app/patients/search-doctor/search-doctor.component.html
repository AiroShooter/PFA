			<!-- Page Content -->
			<div class="content">
				<div class="container-fluid">

					<div class="row">
						<div class="col-md-12 col-lg-4 col-xl-3 theiaStickySidebar">
						
							<!-- Search Filter -->
							<div class="card search-filter">
								<div class="card-header">
									<h4 class="card-title mb-0">Filtre de recherche</h4>
								</div>
								<div class="card-body">
									<div class="filter-widget">
										<h4>Par status</h4>
										<div>
											<label class="custom_check">
												<input type="checkbox" (click)="checkStatus($event)"  name="titre"/>
												<span class="checkmark"></span> <i class="fas fa-user-md"></i>  Professionnels de la santé 
											</label>
										</div>
										
									</div>
							
								<div class="filter-widget">
									<h4>Par sexe</h4>
									<div>
										<label class="custom_check">
											<input type="checkbox" name="gender_type" value="m" (click)="checkType($event)"  [checked]="type === 'm'" >
											<span class="checkmark"></span> <i class="fas fa-male"></i> Masculin
										</label>
									</div>
									<div>
										<label class="custom_check">
											<input type="checkbox" name="gender_type" value="f" [checked]="type === 'f'"  (click)="checkType($event)">
											<span class="checkmark"></span> <i class="fas fa-female"></i> Féminin
										</label>
									</div>
								</div>
								<div class="filter-widget">
									<h4>Par spécialité</h4>
									<div *ngFor="let doctor of showspecialities">
										<label class="custom_check">
											<input type="checkbox" (click)="checkSpeciality($event)"  name="select_specialist" [value]="doctor.spec_id" [checked]="speciality == doctor.spec_id">
											<span class="checkmark"></span><i class="fas fa-notes-medical"></i> {{doctor.libelle}}
										</label>
									</div>
									
								</div>
									<div class="btn-search">
										<button type="button" class="btn btn-block" (click)="search()">Rechercher</button>
									</div>	
								</div>
							</div>
							<!-- /Search Filter -->
							
						</div>
						
						<div class="col-md-12 col-lg-8 col-xl-9">

							<!-- Doctor Widget -->
							<div class="card" *ngFor="let doctor of doctorsInfo">
								
								<div class="card-body">
									<div class="doctor-widget">
										<div class="doc-info-left">
											<div class="doctor-img">
												<a [routerLink]="'/patients/doctor-profile'" [queryParams]="{id: doctor.id}">
													<img *ngIf="doctor.sexe =='m'" src="../../../assets/admin/img/doctors/mdoc.png" class="img-fluid" alt="User Image">
													<img *ngIf="doctor.sexe =='f'" src="../../../assets/admin/img/doctors/fdoc.png" class="img-fluid" alt="User Image">
												</a>
	
											</div>
											<div class="doc-info-cont">
												<h4 class="doc-name"><a [routerLink]="'/patients/doctor-profile'" [queryParams]="{id: doctor.id}">{{doctor.nom}} {{doctor.prenom}}</a></h4>
												<h5 class="doc-department"><i class="fas fa-notes-medical"></i> {{doctor.libelle}}</h5>
												
												<div class="clinic-details">
													<p class="doc-location"><i class="fas fa-map-marker-alt"></i> Maroc, {{doctor.ville}}</p>
													<p class="doc-location"><i class="fas fa-phone-alt"></i> {{doctor.telePerso}}</p>
												</div>
												<div class="clinic-services">
													<span><i class="far fa-hospital fa-lg"></i> {{doctor.adresseCabinet}}</span>
												</div>
											</div>
										</div>
										<div class="doc-info-right">
											<div class="clinic-services">
												<span class="doc-name col-12 text-center mb-2">{{doctor.tarif}} DHs</span>
											</div>
											<div class="clinic-booking">
												<a class="view-pro-btn" style="cursor: pointer;" [routerLink]="'/patients/doctor-profile'" [queryParams]="{id: doctor.id}">Voir le profil</a>
												<a class="apt-btn" style="cursor: pointer;" (click)="bookAppointment(doctor.med_id)">Rendez-vous</a>
											</div>
										</div>
									</div>
								</div>
							</div>					

							<!-- <div class="load-more text-center" *ngIf="doctorsInfo.length !== 0">
								<a class="btn btn-primary btn-sm" href="javascript:void(0);">Charger plus</a>	
							</div>	 -->
						</div>
					</div>

				</div>

			</div>		
			<!-- /Page Content -->
